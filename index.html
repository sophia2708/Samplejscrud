<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>CRUD Application</title>
  </head>
  <body style="color: white; background-color: darkslateblue">
    <div class="container mt-2">
      <div class="text-center">
        <h1 class="mb-2"><strong>CRUD Application</strong></h1>
      </div>

      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-7 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter first name..."
              onkeypress=" return onlyAlphabet(event, this)"
            />
          </div>
          <div class="col-7 mb-3">
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter last name..."
              onkeypress=" return onlyAlphabet(event, this)"
            />
          </div>
          <div class="col-7 mb-3">
            <label for="rno">Roll No</label>
            <input
              class="form-control"
              id="rno"
              type="text"
              placeholder="Enter rollno..."
              onkeypress=" return onlyNumbers(event, this)"
            />
          </div>
          <div class="col-7 mb-3">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="submit"
            />
          </div>
        </form>
        <div class="col-12">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll no</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Juan</td>
                <td>Gopal</td>
                <td>102</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
